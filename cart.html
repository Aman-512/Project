<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>My E-Commerce Store</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
    </nav>

    <div class="container">
        <h1>Shopping Cart</h1>

        <!-- Cart Items Table -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <tr>
                    <td><img src="images/product1.jpg" alt="Product 1" class="cart-img"></td>
                    <td>Wireless Headphones</td>
                    <td>$50.00</td>
                    <td><input type="number" value="1" min="1" class="quantity" onchange="updateTotal(this)"></td>
                    <td class="item-total">$50.00</td>
                    <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="images/product2.jpg" alt="Product 2" class="cart-img"></td>
                    <td>Smartwatch</td>
                    <td>$80.00</td>
                    <td><input type="number" value="1" min="1" class="quantity" onchange="updateTotal(this)"></td>
                    <td class="item-total">$80.00</td>
                    <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Total Price -->
        <h2>Total: <span id="cartTotal">$130.00</span></h2>

        <!-- Checkout Button -->
        <button id="checkoutBtn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <footer>&copy; 2025 My E-Commerce Store</footer>

    <!-- JavaScript for Dynamic Cart Update -->
    <script>
        function updateTotal(input) {
            let row = input.parentElement.parentElement;
            let price = parseFloat(row.children[2].innerText.replace("$", ""));
            let quantity = parseInt(input.value);
            let totalCell = row.children[4];
            totalCell.innerText = "$" + (price * quantity).toFixed(2);
            updateCartTotal();
        }

        function removeItem(button) {
            let row = button.parentElement.parentElement;
            row.remove();
            updateCartTotal();
        }

        function updateCartTotal() {
            let total = 0;
            document.querySelectorAll(".item-total").forEach(item => {
                total += parseFloat(item.innerText.replace("$", ""));
            });
            document.getElementById("cartTotal").innerText = "$" + total.toFixed(2);
        }

        
        function checkout() {
            alert("Thank you for your purchase! Redirecting...");
            window.location.href = "greeting.html";  // Redirects to the greeting page
        }

    </script>

    <style>
        /* Improved Styling for Cart */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .cart-img {
            width: 80px;
            height: auto;
        }

        .quantity {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        #checkoutBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #checkoutBtn:hover {
            background-color: #218838;
        }
    </style>

</body>
</html>
